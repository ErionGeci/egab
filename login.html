<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/183fbbc85e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="Home.html"><img src="Logo.png" alt="Mobileria Logo" class="mobileria"></a></div>
         <div class="lista">
             <ul class="ul">
                 <li><a href="Home.html">Home</a></li>
                 <li><a href="Shop.html">Shop</a></li>
                 <li><a href="">Sale</a></li>
                 <li><a href="">Pages</a></li>
                 <li><a href="">Blog</a></li>
                 <li><a href="">Elements</a></li>
                 <li><a href="">Features</a></li>
                 <li><a href="login.html">Sign Up</a></li>
             </ul>
         </div>
     </div>
   <div class="background">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field" id="birthdayField">
                    <i class="fa-solid fa-cake-candles"></i>
                    <input type="date" placeholder="Birthday">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="submit">
                    <input type="submit" value="submit">
                </div>
                <p class="forget">Forgot password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>
        </form>
    </div>
   </div> 
   <footer>
    <div class="footer-container">
        <div><a href="#"><img src="Logo.png" alt="Mobileria Logo" class="mobileria"></a></div>
        <div class="listaF">
            <ul class="ul1">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Affiliates</a></li>
            </ul>
        </div>
        <div class="icon">
            <div><a href="#"><img src="facebook1.png" alt="facebook" class="icon"></a></div>
            <div><a href="#"><img src="instagram2.png" alt="instagram" class="icon"></a></div>
            <div><a href="#"><img src="viber3.png" alt="viber" class="icon"></a></div>
            <div><a href="#"><img src="whatsapp3.png" alt="whatsapp" class="icon"></a></div>
        </div>
    </div>
</footer>

   <script>

    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let birthdayField = document.getElementById("birthdayField");
    let title = document.getElementById("title");

    signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        birthdayField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }

    signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        birthdayField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        
    }

   </script>
    
    
</body>
</html>
